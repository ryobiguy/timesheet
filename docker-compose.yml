version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: timesheet-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 222222
      POSTGRES_DB: timesheet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timesheet-backend
    environment:
      NODE_ENV: development
      PORT: 5001
      DATABASE_URL: postgresql://postgres:222222@postgres:5432/timesheet
      JWT_SECRET: test-jwt-secret-key-change-in-production-min-32-chars
    ports:
      - "5001:5001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma db push --accept-data-loss && npm run dev"

volumes:
  postgres_data:
